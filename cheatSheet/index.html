    <body>
      <div class="alert alert-info container"></div>
      <div class="container">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="jumbotron col-sm-5">
            <div class="h1 text-center bg-inverse text-white rounded-top">Inputs</div>
              <form>

                <div class="form-group row">
                  <label for="bidRequests" class="col-sm-5 col-form-label">Bid Requests:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="bidRequests">
                      <option value="500000">500,000</option>
                      <option value="750000">750,000</option>
                      <option value="1000000">1,000,000</option>
                      <option value="1250000">1,250,000</option>
                      <option value="1500000">1,500,000</option>
                      <option value="1750000">1,750,000</option>
                      <option value="2000000">2,000,000</option>
                      <option value="2250000">2,250,000</option>
                      <option value="2500000">2,500,000</option>
                      <option value="2750000">2,750,000</option>
                      <option value="3000000">3,000,000</option>
                      <option value="4000000">4,000,000</option>
                      <option value="5000000">5,000,000</option>
                      <option value="6000000">6,000,000</option>
                      <option value="7000000">7,000,000</option>
                      <option value="8000000">8,000,000</option>
                      <option value="9000000">9,000,000</option>
                      <option value="10000000">10,000,000</option>
                      <option value="11000000">11,000,000</option>
                      <option value="12000000">12,000,000</option>
                      <option value="13000000">13,000,000</option>
                      <option value="14000000">14,000,000</option>
                      <option value="15000000">15,000,000</option>
                      <option value="16000000">16,000,000</option>
                      <option value="17000000">17,000,000</option>
                      <option value="18000000">18,000,000</option>
                      <option value="19000000">19,000,000</option>
                      <option value="20000000">20,000,000</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="matchRate" class="col-sm-5 col-form-label">Match Rate:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="matchRate">
                      <option value=".30">30%</option>
                      <option value=".40">40%</option>
                      <option value=".50">50%</option>
                      <option value=".60">60%</option>
                      <option value=".70">70%</option>
                      <option value=".80">80%</option>
                      <option value=".90">90%</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="viewability" class="col-sm-5 col-form-label">Viewability:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="viewability">
                      <option value=".30">30%</option>
                      <option value=".40">40%</option>
                      <option value=".50">50%</option>
                      <option value=".60">60%</option>
                      <option value=".70">70%</option>
                      <option value=".80">80%</option>
                      <option value=".90">90%</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="ctr" class="col-sm-5 col-form-label">CTR:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="ctr">
                      <option value="1">.10%</option>
                      <option value="2">.20%</option>
                      <option value="3">.30%</option>
                      <option value="4">.40%</option>
                      <option value="5">.50%</option>
                      <option value="6">.60%</option>
                      <option value="7">.70%</option>
                      <option value="8">.80%</option>
                      <option value="9">.90%</option>
                      <option value="10">1.00%</option>
                      <option value="11">1.10%</option>
                      <option value="12">1.20%</option>
                      <option value="13">1.30%</option>
                      <option value="14">1.40%</option>
                      <option value="15">1.50%</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="format" class="col-sm-5 col-form-label">Format/Size:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="format">
                      <option value="1">300x250</option>
                      <option value=".5">320x50</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="priceFloor" class="col-sm-5 col-form-label">Price Floor:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="priceFloor">
                      <<option value="0">No Price Floor</option>
                      <option value=".25">$.25</option>
                      <option value=".50">$.50</option>
                      <option value=".75">$.75</option>
                      <option value="1.00">$1.00</option>
                      <option value="1.25">$1.25</option>
                      <option value="1.50">$1.50</option>
                      <option value="1.75">$1.75</option>
                      <option value="2.00">$2.00</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="directSold" class="col-sm-5 col-form-label">Direct Sold:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="directSold">
                      <option value="0">No Direct Sold</option>
                      <option value=".20">20%</option>
                      <option value=".30">30%</option>
                      <option value=".40">40%</option>
                      <option value=".50">50%</option>
                      <option value=".60">60%</option>
                      <option value=".70">70%</option>
                      <option value=".80">80%</option>
                      <option value=".90">90%</option>
                    </select>
                  </div>
                </div>
                <button class="btn btn-primary offset-sm-3 col-sm-6 predictionButton" type="button">Enter</button>
              </form>
            </div>
            <div class="col-sm-1"></div>
            <div class="jumbotron col-sm-4">
            <div class="h1 text-center bg-inverse text-white rounded-top">Prediction</div>
            <br>
            <ul class="list-group">
              <li class="list-group-item justify-content-between">
                Predicted Avg Bid CPM:
                <span class="badge badge-default badge-pill cpmPill"></span>
              </li>
              <li class="list-group-item justify-content-between">
                Available Requests:
                <span class="badge badge-default badge-pill reqPill"></span>
              </li>
              <li class="list-group-item justify-content-between">
                Predicted Win Rate:
                <span class="badge badge-default badge-pill winPill"></span>
              </li>
              <li class="list-group-item justify-content-between">
                Predicted Daily Revenue:
                <span class="badge badge-default badge-pill revPill"></span>
              </li>
              <li class="list-group-item justify-content-between">
                Onboard Suggestion:
                <span class="badge badge-default badge-pill onPill"></span>
              </li>
            </ul>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>
      <div class="alert alert-info container"></div>
        <div class="downloadDiv">
            <textarea id="txt" class='txtarea'></textarea>
            <button class="btn btn-primary csvButton" type="button">Download CSV</button>

        </div>


      <div class="alert alert-info container"></div>
    </body>

</html>
